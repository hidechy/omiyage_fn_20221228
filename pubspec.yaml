name: family_notes
description: Family Notes

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  badges: ^2.0.3
  cupertino_icons: ^1.0.2
  email_validator: ^2.1.17
  firebase_core: ^2.1.1
  firebase_messaging: ^14.0.4
  fl_chart: ^0.55.2

  flutter:
    sdk: flutter

  flutter_launcher_icons: ^0.11.0
  flutter_local_notifications: ^12.0.3

  flutter_localizations:
    sdk: flutter

  flutter_svg: ^1.1.5
  fluttertoast: ^8.0.9
  font_awesome_flutter: ^10.2.1
  freezed_annotation: ^2.1.0
  grouped_list: ^5.1.2
  hooks_riverpod: ^2.0.2
  http: ^0.13.5
  intl: ^0.17.0
  json_annotation: ^4.6.0
  package_info_plus: ^1.4.3+1
  reactive_forms: ^14.1.0
  shared_preferences: ^2.0.15
  tab_container: ^2.0.0
  url_launcher: ^6.1.6

dev_dependencies:
  build_runner: ^2.2.0
  flutter_gen_runner: ^5.0.1
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.0.4
  json_serializable: ^6.3.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    
flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/icon_iOS.png'
  adaptive_icon_foreground: 'assets/images/icon_Android.png'